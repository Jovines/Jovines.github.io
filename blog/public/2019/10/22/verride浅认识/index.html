<meta name="description" content="@Override是伪代码,表示重写可以不写，不过写上有如下好处:   可以当注释用,方便阅读，可以很明显的看到哪些方法是重写的方法； 编译器可以给你验证@Override下面的方法名是否是你父类中所有的,如果没有则报错。比如你如果没写@Override而你下面的方法名又写错了，这时你的编译器是可以通过的(它以为这个方法是你的子类中自己增加的方法)。">
